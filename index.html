<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.comp.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="left-side">
                    <img src="./img/favicon.png" class="logo">
                </div>
                
                <div class="center-side">
                    <div class="center-side__search-content">
                        <input type="search" class="input-search">
                        <!-- <img src="./img/search.svg" alt="" class="search-logo"> -->
                        <svg class="search-logo">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </div>
                    
                </div>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark" ></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat" ></use>
                        </svg>
                        <span class="user-nav__notification">15</span>
                    </div>
                     <div class="user-nav__user">
                        <img src="img/user.jpg" alt="" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Ana</span>
                    </div>
                </nav>

                <path class="path1" d="M10 2.009c-2.762 0-5 2.229-5 4.99 0 4.774 5 11 5 11s5-6.227 5-11c0-2.76-2.238-4.99-5-4.99zM10 9.76c-1.492 0-2.7-1.209-2.7-2.7s1.208-2.7 2.7-2.7c1.49 0 2.699 1.209 2.699 2.7s-1.209 2.7-2.699 2.7z"></path>

            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home" ></use>
                                </svg>
                                <span class="side-nav__description">HOTEL</span>
                            </a>
                        </li>
                        <li class="side-nav__item" >
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off" ></use>
                                </svg>
                                <span class="side-nav__description">FLIGHT</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key" ></use>
                                </svg>
                                <span class="side-nav__description">CAR RENTAL</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map" ></use>
                                </svg>
                                <span class="side-nav__description">TOURS</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2024 by trillo. All rights reserved.
                    </div>
                </nav>
                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="" class="gallery__photo">
                        </figure>
                    </div>
                    <div class="overview">
                        <h1 class="overview__heading">
                            HOTEL LAS PALMAS
                        </h1>
                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star" ></use>
                            </svg>  
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star" ></use>
                            </svg>   
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star" ></use>
                            </svg>   
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star" ></use>
                            </svg>   
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star" ></use>
                            </svg>     
                         </div>
                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="img/sprite.svg#icon-location-pin" ></use>
                            </svg>   
                            <button class="btn-inline">Albuleria, Portugal</button>
                        </div>
                        <div class="overview__rating">
                            <div class="overview__rating-average">8.6</div>
                            <div class="overview__rating-count">429 votes</div>
                        </div>
                    </div>
                
                </main>
            </div>
        </div>

    </body>
</html>
